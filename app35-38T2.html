      <p> 2. Write a function that takes first & last name and then it greets the user using his full name.  </p>
    
        <button class="btn" onclick="MyFunction()">Open</button>
       <p id="names"></p>

<script>
function MyFunction(){
        var first_name = prompt("Enter your first name:");
        var last_name = prompt("Enter your last name:");
        var full_name = first_name + last_name;
   document.getElementById("names").innerHTML = "This is your full name : "+ full_name;
      
      }
</script>
