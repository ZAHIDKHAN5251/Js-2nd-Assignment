      <p> 5. Write a program to find the character at 3rd index in the word “Pakistani” and display the result in your browser.</p>
        <button onclick="myFunction()" class="btn">Open</button>
        <p id="lastind"></p>

<script>
function myFunction() {
  var str = "“Pakistani”";

  document.getElementById("lastind").innerHTML = "Character at index 3 is  :" +n;
}
