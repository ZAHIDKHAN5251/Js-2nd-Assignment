      <p> 10. Write a program that takes user input. Convert and show the input in capital letters.   </p>
        <button onclick="myFunction()" class="btn">Open</button>
        <p id="replace"></p>
         <p id="replace_cap"></p>
    </div>

<script>
function myFunction() {
   var small = prompt("Enter any word in small letters");
    var cap = prompt("Enter any word in capital letters");
   var res = small.toUpperCase();
   var res2 = cap.toLowerCase();
  document.getElementById("replace").innerHTML = "Upper case : " +res;
   document.getElementById("replace_cap").innerHTML = "toLowerCase : " +res2;
}
</script>
