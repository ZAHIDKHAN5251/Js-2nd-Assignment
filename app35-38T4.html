      <p> 4. <h2>Calculator</h2>:  Write a function that takes three arguments num1, num2 & operator & compute the desired operation. Return and show the desired result in your browser.   </p>
    
        <button class="btn" onclick="MyFunction()">Open</button>
       <p id="Calculator"></p>

<script>
function MyFunction(){
        var num1 = prompt("Enter first num:");
        var num2 = prompt("Enter second num:");
        var opr = prompt("Enter any operator +, -, *, /, % ");
        var sum = parseInt(num1) + parseInt(num2);
        var mul = parseInt(num1) * parseInt(num2);
        var sub = parseInt(num1) - parseInt(num2);
        var divis = parseInt(num1) / parseInt(num2);
        var mod =parseInt(num1) % parseInt(num2);
        if(opr == "+"){
          document.getElementById("Calculator").innerHTML = "The sum of tow numbers is  : "+ sum;
        }else if(opr == "-"){
          document.getElementById("Calculator").innerHTML = "The subtraction of tow numbers is  : "+sub;
        }else if(opr == "*"){
          document.getElementById("Calculator").innerHTML = "The multiplication of tow numbers is  : "+mul;
        }else if(opr == "/"){
          document.getElementById("Calculator").innerHTML = "The division of tow numbers is  : "+divis;
        }else if(opr == "%"){
          document.getElementById("Calculator").innerHTML = "The modulus of tow numbers is  : "+mod;
        }else{
          document.getElementById("Calculator").innerHTML = "you have entered wrong operator  : ";
        }
   
   
   
   
      
      }
