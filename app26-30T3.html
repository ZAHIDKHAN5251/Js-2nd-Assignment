      <p>3. Write a program that displays the absolute value of a number. E.g. absolute value of -4 is 4 & absolute value of 5 is 5</p>
    
        <button class="btn" onclick="MyFunction()">Open</button>
       <p id="absnumb"></p>

<script>
function MyFunction(){
  let n = prompt("Enter any number:","e.g -6 etc");

      }
