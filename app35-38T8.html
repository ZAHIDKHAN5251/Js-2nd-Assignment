      <p> 8. Write a nested function that computes hypotenuse of a right angle triangle.  </p>
    
        <button class="btn" onclick="MyFunction()">Open</button>
       <p id="hypotenuse"></p>

<script>
function MyFunction(){
        var base = prompt("Enter value of base :");
        var perpendicular = prompt("Enter value of perpendicular :");
        base = Math.pow(base,2);
        perpendicular = Math.pow(perpendicular, 2);
        var hypotenuse = parseInt(base) * parseInt(perpendicular);
        document.getElementById("hypotenuse").innerHTML = "the hypotenuse of triangle is  : " +hypotenuse;
        }
