      <h3>TASK 18</h3>
      <p> 18. You have a string “The quick brown fox jumps over the lazy dog”. Write a program to count number of occurrences of word “the” in given string..</p>
        <button onclick="myFunction()" class="btn">Open</button>
        <p id="lastdigit"></p>
    </div>

 </div>
 




<script>
function myFunction() {
   var text = prompt("Enter any word:");
   var checking = /the/gi;
   var valid = (text.match(checking)).length;
    document.getElementById("lastdigit").innerHTML = "Required word repeats : "+valid;
  }
  

</script>
