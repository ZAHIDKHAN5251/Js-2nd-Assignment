        <button class="btn" onclick="MyFunction()">Open</button>
       <p id="month"></p>
       <p id="sec"></p>

<script>
function MyFunction(){
   let date = new Date();
   let getMilliseconds = date.getTime();
  let getMinutes = getMilliseconds/(59*59);
 
  document.getElementById("month").innerHTML = " <h3><br> Current date</h3> :" +date;
  document.getElementById("sec").innerHTML = " <h3>Elapsed minutes since january 1, 1970:</h3> " +getMilliseconds;
  document.getElementById("mint").innerHTML = " <h3>Elapsed seconds since january 1, 1970:</h3> " +getMinutes;
 
}
