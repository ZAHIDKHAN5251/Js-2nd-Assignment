      <h3>TASK 5</h3>
      <p> 5. Write a program that shows the message “First fifteen days of the month” if the date is less than 16th of the month else shows “Last days of the month”..</p>
    
        <button class="btn" onclick="MyFunction()">Open</button>
       <p id="month"></p>
      
      
    </div>

<script>
function MyFunction(){
 var days = prompt("Enter any day:");
 if(days >0  && days <=15){
  document.getElementById("month").innerHTML = "First fifteen days of the month " ;
}else{
  document.getElementById("month").innerHTML = "Last days of the month: ";
 }
}
        
    
      
      
</script>
