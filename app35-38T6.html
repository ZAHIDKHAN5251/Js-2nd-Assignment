    <div class="col-sm-4">
      <h3>TASK 6</h3>
      <p> 6. Write a function that computes factorial of a number   </p>
    
        <button class="btn" onclick="squar()">Open</button>
       <p id="factorial"></p>
      
      
    </div>
  </div>
</div>

<script>
function squar(){
        var num = prompt("Enter any num to find factorial:");
        var res = 1;
        for(var i =2; i<=num; i++){
          res = res*i;
        document.getElementById("factorial").innerHTML = "the factorial number is  : " +res;
        }
       
          
        }
   
   
   
   
      
      
</script>
