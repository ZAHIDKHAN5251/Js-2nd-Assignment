      <p>11. Write a JavaScript function that accepts a string as a parameter and converts the first letter of each word of the string in upper case.</p>
    
        <button class="btn" onclick="uppercase()">Open</button>
       <p id="converfirstletter"></p>
       
      
      
    </div>

<script>
function uppercase(str)
{
  var array1 = str.split(' ');
  var newarray1 = [];
    
  for(var x = 0; x < array1.length; x++){
      newarray1.push(array1[x].charAt(0).toUpperCase()+array1[x].slice(1));
  }
  return newarray1.join(' ');
}
document.getElementById("converfirstletter").innerHTML = uppercase("the quick brown fox");
        
        

      
</script>
