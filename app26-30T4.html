      <h3>TASK 4</h3>
      <p>4. Write a program that simulates a dice using random() method of JS Math class. Display the value of dice in your browser.: </p>
    
        <button class="btn" onclick="MyFunction()">Open</button>
       <p id="simulates"></p>
      
      
    </div>

<script>
function MyFunction(){
  let num = prompt("Enter any digit for dice");
    let dice = Math.random(num);
    var value = Math.floor((dice * 6) + 1);
        document.getElementById("simulates").innerHTML = " random dice value " + num + " is: " + value;
      }
</script>
