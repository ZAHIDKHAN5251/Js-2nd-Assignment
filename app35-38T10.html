      <h3>TASK 10</h3>
      <p> Write a JavaScript function that checks whether a passed string is palindrome or not </p>
    
        <button class="btn" onclick="MyFunction()">Open</button>
       <p id="palindrome1"></p>
        <p id="palindrome2"></p>
      
      
    </div>
  </div>

<script>
function MyFunction(){
        var str = prompt("Enter any value :");
        var removeChar = str.replace(/[^A-Z0-9]/ig, "").toLowerCase();
        var checkPalindrome = removeChar.split('').reverse().join('');
        if(removeChar === checkPalindrome){
  
            document.getElementById("palindrome1").innerHTML = + str + " is a Palindrome ";
}           else{
  
             document.getElementById("palindrome2").innerHTML = + str + " is a not a Palindrome ";
}
        
        
        }

      
</script>
